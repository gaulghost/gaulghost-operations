<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        />
        <link rel="stylesheet" href="calc.css" />
    </head>
    <body>
        <h1 class="center-text margin-top-50">Calculator</h1>
        <div class="center margin-top-50">
            <div class="calculator">
                <input class="input-output-screen" type="text" id="display" />
                <div class="buttons">
                    <button onclick="clearDisplay()">C</button>
                    <button onclick="selectOperation('%')">rmdr</button>
                    <button onclick="selectOperation('log')">log</button>
                    <button onclick="selectOperation('/')">/</button>
                    <button onclick="appendNumber('7')">7</button>
                    <button onclick="appendNumber('8')">8</button>
                    <button onclick="appendNumber('9')">9</button>
                    <button onclick="selectOperation('*')">*</button>
                    <button onclick="appendNumber('4')">4</button>
                    <button onclick="appendNumber('5')">5</button>
                    <button onclick="appendNumber('6')">6</button>
                    <button onclick="selectOperation('-')">-</button>
                    <button onclick="appendNumber('1')">1</button>
                    <button onclick="appendNumber('2')">2</button>
                    <button onclick="appendNumber('3')">3</button>
                    <button onclick="selectOperation('+')">+</button>
                    <button onclick="selectOperation('()')">()</button>
                    <button onclick="appendNumber('0')">0</button>
                    <button onclick="selectOperation('.')">.</button>
                    <button onclick="calculate()">=</button>
                    <button onclick="selectOperation('cos')">cos</button>
                    <button onclick="selectOperation('sin')">sin</button>
                    <button onclick="selectOperation('tan')">tan</button>
                </div>
            </div>
        </div>
        <script src="calc.js"></script>
    </body>
</html>
